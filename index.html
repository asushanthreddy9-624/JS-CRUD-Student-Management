<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4 fw-bold">Student Dashboard</h1>
                    <p class="lead">Track student details and academic performance</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-light" id="editStudentBtn">Edit Student</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Student Details Section -->
        <div class="card student-card">
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-md-8">
                        <h2 class="card-title mb-3">Student Information</h2>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <strong>Name:</strong> <span id="studentName">-</span>
                            </div>
                            <div class="col-sm-6">
                                <strong>College:</strong> <span id="studentCollege">-</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <strong>Course:</strong> <span id="studentCourse">-</span>
                            </div>
                            <div class="col-sm-6">
                                <strong>Email:</strong> <span id="studentEmail">-</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <strong>Mobile:</strong> <span id="studentMobile">-</span>
                            </div>
                            <div class="col-sm-6">
                                <strong>Student ID:</strong> <span id="studentId">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="stats-card">
                            <div class="stats-value" id="overallAttendance">0%</div>
                            <div class="stats-label">Overall Attendance</div>
                        </div>
                        <div class="stats-card">
                            <div class="stats-value" id="overallMarks">0%</div>
                            <div class="stats-label">Overall Marks</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modules Section -->
        <div class="d-flex justify-content-between align-items-center mb-3 mt-4">
            <h2>Academic Modules</h2>
            <button class="btn btn-primary" id="addModuleBtn">Add New Module</button>
        </div>

        <div id="modulesContainer">
            <!-- Modules will be dynamically added here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
